<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="glav.css">
    <script src="glav.js" defer></script>
</head>
<body>
    <div class="form">
        <input type="text" id="result" value="0" readonly>
        <button class="btn-firstpanel" onclick="ClearInput()">AC</button>
        <button class="btn-firstpanel" onclick="calculateAction('+/-')">+/-</button>
        <button class="btn-firstpanel" onclick="calculateAction('%')">%</button>
        <button class="btn-action" onclick="calculateAction('/')">/</button>
        <button id="btn-7" class="btn-7" onclick="AddNumber(7)">7</button>
        <button id="btn-8" class="btn-7" onclick="AddNumber(8)">8</button>
        <button id="btn-9" class="btn-9" onclick="AddNumber(9)">9</button>
        <button class="btn-action" onclick="calculateAction('*')">*</button>
        <button id="btn-4" class="btn-4" onclick="AddNumber(4)">4</button>
        <button id="btn-5" class="btn-5" onclick="AddNumber(5)">5</button>
        <button id="btn-6" class="btn-6" onclick="AddNumber(6)">6</button>
        <button class="btn-action" onclick="calculateAction('-')">-</button>
        <button id="btn-1" class="btn-1" onclick="AddNumber(1)">1</button>
        <button id="btn-2" class="btn-2" onclick="AddNumber(2)">2</button>
        <button id="btn-3" class="btn-3" onclick="AddNumber(3)">3</button>
        <button class="btn-action" onclick="calculateAction('+')">+</button>
        <button id="btn-0" class="btn-0" onclick="AddNumber(0)">0</button>
        <button id="btn-corence" onclick="calculateAction('√')">√</button>
        <button class="btn-action" onclick="calculateAction('=')">=</button>
    </div>
</body>
</html>
